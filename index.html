<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0.1//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" Content="text/html;charset=UTF-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta name="description" content="regular expressions checker javascript and jQuery tool. free. replace ok" />
        <meta name="keywords" content="regular expressions,regexp,正規表現,javascript,jQuery" />
        <title>RegExpChecker.js</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
        <script type="text/javascript" src="js/regexp.1.js"></script>

    </head>

    <body>
        <div id="main_area" class="main">
            <div class="title_area">
                <!--div class="title">R e g u l a r&nbsp;&nbsp;&nbsp;E x p r e s s i o n&nbsp;&nbsp;&nbsp;T o o l</div-->
                <div class="title">R e g E x p&nbsp;&nbsp;&nbsp;C h e c k e r . j s</div>
                <div class="mini_title">respect for <a href="http://www.gethifi.com/regexp/" target="_blank">HiFi Regex Tester - Live JavaScript Regular Expression Tester</a> </div>
            </div>
            <div class="re_area">
                <div id="reg_div" class="text_div">
                    Replace : 
                    <input type="radio" id="mode_s" name="mode" class="mode" value="s">:On&nbsp;
                    <input type="radio" id="mode_m" name="mode" class="mode" value="m" checked>:Off&nbsp;
                </div>
                <div id="reg_div" class="text_div">
                    RegExp String:&nbsp;&nbsp;<input type="text" id="regexp" name="regexp" class="regexp" value="hoge(exp)\s{1}la(st)">&nbsp;
                </div>
                <div id="rep_div" class="text_div">
                    Replace String:&nbsp;<input type="text" id="regrep" name="regrep" class="regrep" value="Reg$1 te$2">&nbsp;
                </div>
                <div id="reg_div" class="text_div">
                    <input type="checkbox" id="flg_g" name="flg_g" class="flg" value="g" checked>:g
                    <input type="checkbox" id="flg_i" name="flg_i" class="flg" value="i" checked>:i
                    <input type="checkbox" id="flg_m" name="flg_m" class="flg" value="m">:m
                </div>
            </div>
            <div class="sort">
                <div id="input_area" class="text_area">
                    <div id="title_textarea_i" class="sub_title">Input Text Contents.</div>
                    <textarea id="text" name="text" class="text">hogeExp last JavaScript
hogeExp last jQuery
hogeExp last hogehoge
hogeExp last Foo Bar</textarea><br />
                </div>
                <div id="result_area" class="text_area">
                    <div id="title_textarea_m" class="sub_title">Matching Result</div>
                    <div id="reg_text" name="reg_text" class="reg_text"></div>
                </div>
            </div>
            <div id="replace_area" class="replace_area sort">
                <div class="sub_title">Replace Text</div>
                <div id="replace_text" name="replace_text" class="replace_text"></div>
            </div>
            <div class="table_area sort">
                <div class="sub_title">Matching Table</div>

                <div id="reg_match" name="reg_match"></div>
            </div>
        </div>
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-9079892-4");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
</body>
</html>
